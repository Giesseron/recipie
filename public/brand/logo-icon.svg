<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Simplified: Net flowing into Shelf -->

  <!-- Net waves (left side) -->
  <g id="net">
    <path d="M8 24 Q16 20, 24 24" stroke="#2E86AB" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M8 32 Q16 28, 24 32" stroke="#2E86AB" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M8 40 Q16 36, 24 40" stroke="#2E86AB" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Arrow/flow -->
  <path id="arrow" d="M26 32 L34 32 L30 28 M34 32 L30 36" stroke="#E8941A" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Shelf/book (right side) -->
  <g id="shelf">
    <rect x="38" y="20" width="20" height="24" rx="3" fill="#8B5A2B" stroke="#5D3A1A" stroke-width="2"/>
    <!-- Book spines -->
    <rect x="42" y="24" width="4" height="16" rx="1" fill="#D4A574"/>
    <rect x="48" y="24" width="4" height="16" rx="1" fill="#FFF8E7"/>
    <!-- Shelf line -->
    <path d="M40 44 L56 44" stroke="#5D3A1A" stroke-width="1.5"/>
  </g>
</svg>
